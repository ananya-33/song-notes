<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>what you sound like to me</title>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>what you sound like to me</h1>
  <p class="subtitle">This is a collection of songs that mean something to me.</p>
  <a href="#" class="playlist-link">Spotify Playlist</a>

  <div class="card-container" id="cardContainer"></div>

  <button id="addSongBtn" class="add-button">+</button>
  <button id="bulkAddBtn" class="bulk-button">Bulk Add</button>
  <input type="file" id="bulkFileInput" accept=".csv" style="display:none;" />

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add a New Song</h2>
      <form id="songForm">
        <label>Song Title:</label><input type="text" name="title" required />
        <label>Artist:</label><input type="text" name="artist" required />
        <label>Image:</label><input type="file" name="image" accept="image/*" />
        <label>Note:</label><textarea name="note"></textarea>
        <label>Spotify URL:</label><input type="url" name="spotify" />
        <button type="submit">Add Song</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
