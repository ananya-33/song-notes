<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>what you sound like to me</title>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>what you sound like to me</h1>
    <p class="subtitle">A collection of songs and what they mean to me</p>
    <a href="#" class="playlist-link">View the full playlist</a>
  </div>

  <div id="card-container" class="card-container"></div>

  <!-- Add Song Modal -->
  <div id="song-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('song-modal')">&times;</span>
      <h2>Add or edit a song</h2>
      <label>Title: <input type="text" id="song-title" /></label>
      <label>Artist: <input type="text" id="song-artist" /></label>
      <label>Image: <input type="file" id="song-image" accept="image/*" /></label>
      <label>Note: <textarea id="song-note"></textarea></label>
      <label>Spotify URL: <input type="text" id="song-url" /></label>
      <button onclick="addSong()">Add Song</button>
    </div>
  </div>

  <!-- Bulk Add Modal -->
  <div id="bulk-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('bulk-modal')">&times;</span>
      <h2>Bulk add songs</h2>
      <p>To bulk add songs, export your Spotify playlist to CSV using <a href="https://exportify.net/" target="_blank">Exportify</a>.</p>
      <p>The CSV must include these columns: <strong>Song</strong>, <strong>Artist</strong>, and <strong>Spotify Track Id</strong>.</p>
      <input type="file" id="csv-file" accept=".csv" />
      <button onclick="handleCSV()">Upload</button>
    </div>
  </div>

  <!-- Sticky Buttons -->
  <div class="sticky-buttons">
    <button onclick="openModal('song-modal')">Add song ＋</button>
    <button onclick="openModal('bulk-modal')">Bulk add songs ⇪</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
