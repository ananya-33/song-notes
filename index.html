<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>what you sound like to me</title>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="trail-canvas"></canvas>
  <div class="container">
    <h1>what you sound like to me</h1>
    <p class="subtitle">a collection of songs and what they mean to me</p>
    <a href="#" class="playlist-link">Spotify Playlist</a>
    <div id="cards-container"></div>
    <button id="add-button">+</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Add a New Song</h2>
        <form id="song-form">
          <input type="text" id="title" placeholder="Song Title" required />
          <input type="text" id="artist" placeholder="Artist" required />
          <input type="file" id="image" accept="image/*" required />
          <textarea id="note" placeholder="Why this song is meaningful..." required></textarea>
          <input type="url" id="spotify" placeholder="Spotify URL" required />
          <button type="submit">Add Song</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
